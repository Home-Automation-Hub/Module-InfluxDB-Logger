{% extends "influxdb_logger/base.html" %}

{% block card_content %}
<form id="form-settings">
    <div class="form-group row">
        <h4 class="col-md-12">InfluxDB Server</h4>
    </div>
    <div class="form-group row">
        <label for="host" class="col-md-1 col-form-label">Host</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="host" name="host" value="{{ host }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="port" class="col-md-1 col-form-label">Port</label>
        <div class="col-md-11">
            <input type="number" class="form-control" id="port" name="port" value="{{ port }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="username" class="col-md-1 col-form-label">Username</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="username" name="username" value="{{ username }}" />
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-md-1 col-form-label">Password</label>
        <div class="col-md-11">
            <input type="password" class="form-control" id="password" name="password" value="" />
            <small class="form-help text-muted">
                Leave blank to leave password unchanged
            </small>
        </div>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}

{% block module_scripts %}
<script src="{{ module_base_path }}/static/js/settings.js"></script>
{% endblock %}
